# goreleaser knows not to publish when the trigger is _not_ a tag

name: Release

on:
  pull_request:
  push:
    tags:
      - v*
    branches:
      - master
    
jobs:
  goreleaser:
    runs-on: ubuntu-latest
      
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
            
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15

      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: eu-central-1
        
      - uses: hashicorp/setup-terraform@v1

      - run: make test
        env:
          XDG_CONFIG_HOME: "./testdata"

      - name: Login to DockerHub
        if: startsWith(github.ref, 'refs/tags/')
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
            
      - name: Publish only for tags
        uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Tell CD about new version
        if: startsWith(github.ref, 'refs/tags/')
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.TYK_CI_TOKEN }}
          repository: TykTechnologies/tyk-ci
          event-type: new-gromit
          client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}'
