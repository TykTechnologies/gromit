version: 2

{{- if eq .Name "portal"}}
before:
  hooks:
    - go mod tidy
    - ./ci/copy-framework-files.sh
{{- end}}

{{- template "builds" . }}

# This disables archives
archives:
  - formats: [ 'binary' ]
    allow_different_binary_count: true

checksum:
  disable: true

release:
  disable: true
  github:
    owner: TykTechnologies
    name: {{ .Name }}
  prerelease: auto
  draft: true
  name_template: "{{ `{{.ProjectName}}-v{{.Version}}` }}"
