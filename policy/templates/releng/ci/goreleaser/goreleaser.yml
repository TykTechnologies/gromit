version: 2

{{- if eq .Name "portal"}}
before:
  hooks:
    - go mod tidy
    - ./ci/copy-framework-files.sh
{{- end}}

{{- if eq .Name "ai-studio"}}
{{- if not (has "ai-studio-frontend-build" .Branchvals.Features) }}
before:
  hooks:
    - |
      apt-get update && \
      apt-get install -y nodejs npm && \
      which node || echo "node not found" && \
      which npm || echo "npm not found" && \
      echo "PATH=$PATH" && \
      cd ui/admin-frontend && \
      npm ci && \
      npm run build
{{- end}}
{{- end}}

{{- template "builds" . }}

# This disables archives
archives:
  - formats: [ 'binary' ]
    allow_different_binary_count: true

checksum:
  disable: true

release:
  disable: true
  github:
    owner: TykTechnologies
    name: {{ .Name }}
  prerelease: auto
  draft: true
  name_template: "{{ `{{.ProjectName}}-v{{.Version}}` }}"
