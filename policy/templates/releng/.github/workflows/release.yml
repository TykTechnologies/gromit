name: Release

on:
  pull_request:
  push:
    branches:
      - master
      - release-**
      - integration/**
      - feature/**
      - perf/**
    tags:
      - 'v*'

env:
  SLACK_CLI_TOKEN: ${{`{{ secrets.BENDER_TOKEN }}`}}
  GOPRIVATE: github.com/TykTechnologies
  
jobs:
{{ /* goreleaser step differs between older release-3 versions and the newer versions(older ones doesn't have
      an  el7 specific config.
*/ }}
{{- if eq .Branch "release-3-lts" }}
  {{ template "goreleaser-r3-lts" }}
{{- else }}
  {{- template "goreleaser" . }}
{{- end }}

{{- template "ci" . }}
{{- template "tests" . }}
