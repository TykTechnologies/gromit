
# Generated by: gromit policy

version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    reviewers:
      - "TykTechnologies/devops"
{{ if or (eq .Name "tyk-pump") (eq .Name "tyk-sink") (eq .Name "tyk-identity-broker") }}
  - package-ecosystem: "gomod"
    # Look for `go.mod` file in the `root` directory
    directory: "/"
    # Check the gomod registry for updates every Monday
    schedule:
      interval: "weekly"
  {{- if .Reviewers }}
    reviewers:
    {{- range .Reviewers }}
      - "{{ . }}"
    {{- end }}
  {{- end }}
    # max number of pull requests that dependabot will open in tandem
    open-pull-requests-limit: 4
{{- end }}
