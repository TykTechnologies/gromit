# This workflow should only exist in {{ .Branch }}
# FIXME: propagate commits, not files

name: Sync automation

on:
  push:
    branches:
      - {{ .Branch }}
    paths:
      - ci/**
      - .github/workflows/api-tests.yml
      - .github/workflows/ui-tests.yml
      - .github/workflows/release.yml
      - .github/dependabot.yml

env:
  FILES: ""

jobs:
  sync:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        branch:
          {{- range $port := index .Ports .Branch }}
          - {{ $port }}
          {{- end }}

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{"{{"}} matrix.branch {{"}}"}}
          token: ${{"{{"}} secrets.ORG_GH_TOKEN {{"}}"}}

      - name: sync ${{"{{"}} matrix.branch {{"}}"}} from {{ .Branch }}
        run: |
          git fetch origin {{ .Branch }}
          git config --local user.email "policy@gromit"
          git config --local user.name "Bender"
          for f in $FILES; do 
            git checkout --theirs origin/{{ .Branch }} -- $f || true
          done
          git commit -a -m "[CI] Syncing release automation from {{ .Branch }}"
          git push origin
          echo "::debug::${FILES} syncd for ${{"{{"}} matrix.branch {{"}}"}}"
