# Generated by: gromit policy

# A special goreleaser that only builds packages
# - arm64
# - amd64

{{- template "builds" . }}

# This disables archives
archives:
  - format: binary
    allow_different_binary_count: true

checksum:
  disable: true

release:
  disable: true
  github:
    owner: TykTechnologies
    name: {{ .Name }}
  prerelease: auto
  draft: true
  name_template: "{{ `{{.ProjectName}}-v{{.Version}}` }}"
