name: TestÂ²
on:
  workflow_dispatch:
  workflow_call:
  pull_request:
{{- if eq .Name "tyk-analytics" }}
    paths:
      - 'tests/ui/**'
      - 'tests/api/**'
{{- end }}
  push:
{{- if eq .Name "tyk-pro" }}
    tags:
      - 'v*'
{{- end }}
    branches:
      - master
      - release-*
{{- if eq .Name "tyk-analytics" }}
    paths:
      - 'tests/ui/**'
      - 'tests/api/**'
{{- end }}

env:
  VARIATION: prod-variation
  BASE_REF: {{`${{startsWith(github.event_name, 'pull_request') && github.base_ref || github.ref_name}}`}}

jobs:
{{- $DOT := . }}
{{- range $test := .Branchvals.Tests }}
  {{- template "auto-test" (dict "dot" $DOT "test" $test "flow" "test-square") }}
{{- end }}

{{ if eq .Name "tyk-pro" }}
  release:
    if: {{`${{ startsWith(github.ref, 'refs/tags') }}`}}
    runs-on: ubuntu-latest-m-2
    needs:
    {{- range $test := .Branchvals.Tests }}
      - {{ $test }}-tests
    {{- end }}
    permissions:
      contents: write  
    steps:
      - uses: actions/checkout@v4

      - uses: softprops/action-gh-release@v1
        with:
          token: {{`${{ secrets.ORG_GH_TOKEN }}`}}
          name: {{`${{ github.ref_name }}`}}
          tag_name: {{`${{ github.ref_name }}`}}
          body_path: release.md
{{- end }} {{/* tyk-pro */}}
