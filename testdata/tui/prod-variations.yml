envfiles:
  - cache: redis0
    config: conf0
    db: db0
    apimarkers: am0
    uimarkers: um0
pump:
  - master
sink:
  - master
level: # repos
  repo0:
    envfiles:
      - cache: repo0-redis0
        config: repo0-conf0
        apimarkers: m0
        uimarkers: m1
        gwdash: branch0
    level: # branches
      br0:
        pump: [pump-br0]
        sink: [sink-br0]
        level: # trigger
          tr0:
            level: # repo
              repo0:
              repo1:
      br1:
        pump:
          - pump-br1
        sink:
          - sink-br1
        level: # trigger
          tr1:
            level: # repo
              repo0:
              repo1:
  ts1:
    envfiles:
      - cache: redis1
        config: conf1
        db: db1
        apimarkers: am1
        uimarkers: um1
    level: # branch
      br1:
        envfiles:
          - cache: redis-br1
            config: conf-br1
            db: db-br1
            apimarkers: br1-am1
            uimarkers: br1-um1
        pump:
          - pump-br1
        sink:
          - sink-br1
        level: # trigger
          tr1:
            level: # repo
              repo0:
              repo1:
