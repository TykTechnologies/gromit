policy:
  protected: [ master ]
  files:
    releng:
      common:
        - ci/*
    sync:
      common:
        - .github/workflows/sync-automation.yml
    dependabot:
      common:
        - .github/dependabot.yml
  repos:
    git-tests:
      protected: [ release-3-lts ]
      files:
        config:
          - tyk.conf.example
      ports:
        master: [ release-4 ]
        release-3: [release-3-lts]
