policy:
  protected: [ master ]
  master: master
  repos:
    tyk:
      description: |
        Tyk API Gateway
      pc_repo: tyk-gateway
      dh_repo: tyk-gateway
      protected: [ release-3-lts ]
      exposeports: "8080"
      branches:
        - name: release-3-lts
          goversion: 1.12
          cgo: true
          configfile: tyk.conf.example
          upgradefromver: 3.0.4
          syncexcludebundles: ["config","sync"]
        - name: master
          configfile: tyk.conf.example
          cgo: true
          upgradefromver: 3.0.9
          syncexcludebundles: ["config","sync"]
      ports:
        master: [ release-4 ]
        release-3-lts: [release-3.0.11]
    tyk-analytics:
      protected: [ release-3-lts ]
      ports:
        master: [ release-4 ]
        release-3: [release-3-lts]
