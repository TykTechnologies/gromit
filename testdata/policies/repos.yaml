policy:
  protected: [ master ]
  master: master
  repos:
    tyk:
      description: |
        Tyk API Gateway
      pcrepo: tyk-gateway
      dhrepo: tykio/tyk-gateway
      csrepo: docker.tyk.io/tyk-gateway
      packagename: tyk-gateway
      binary: tyk
      protected: [ release-3-lts ]
      exposeports: "8080"
      branches:
          cgo: true
          goversion: 1.15
          upgradefromver: 3.0.1
          pcprivate: false
          configfile: tyk.conf
          versionpackage: github.com/TykTechnologies/tyk/gateway
          branch:
            release-3-lts:
              goversion: 1.12
              upgradefromver: 3.0.4
            master:
              upgradefromver: 3.0.8
      ports:
        master: [ release-4 ]
        release-3-lts: [release-3.0.11]
    tyk-analytics:
      pcrepo: tyk-dashboard
      dhrepo: tykio/tyk-dashboard
      csrepo: docker.tyk.io/tyk-dashboard
      exposeports: "3000 5000"
      binary: tyk-analytics
      archs: [ amd64, arm64 ]
      protected: [ release-3-lts ]
      branches:
          cgo: true
          goversion: 1.15
          upgradefromver: 3.0.9
          pcprivate: true
          configfile: tyk_analytics.conf
          versionpackage: github.com/TykTechnologies/tyk-analytics/dashboard
      ports:
        master: [ release-4 ]
        release-3: [release-3-lts]
