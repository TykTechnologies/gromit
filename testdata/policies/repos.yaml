policy:
  protected: [ master ]
  goversion: 1.15
  files:
    releng:
      - ci/*
    sync:
      - .github/workflows/sync-automation.yml
    dependabot:
      - .github/dependabot.yml
  repos:
    tyk:
      protected: [ release-3-lts ]
      files:
        config:
          - tyk.conf.example
      ports:
        master: [ release-4 ]
        release-3: [release-3-lts]
    tyk-analytics:
      protected: [ release-3-lts ]
      files:
        config:
          - tyk_config_sample.config
      ports:
        master: [ release-4 ]
        release-3: [release-3-lts]
